apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: python-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-microservice
  template:
    metadata:
      labels:
        app: python-microservice
    spec:
      containers:
      - name: python-microservice
        image: dpuertamartos/template-python-microservice:20240727120724-36dbbaf
        ports:
        - containerPort: 5000
